<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web API Manager Configuration</title>
        <link href="css/config.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <p>
                        Enter regular expressions on the right, to create a new
                        blocking rule.  On the right, select which functionality
                        should be blocked for hosts matching each regular expression.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-md-4 well">
                    <domain-rules :domain-names="domainNames" :selected-domain="selectedDomain"></domain-rules>
                </div>

                <div class="col-xs-8 col-md-8">
                    <web-api-standards :standards="standards"
                                       :selected-standards="selectedStandards"
                                       :selected-domain="selectedDomain">
                    </web-api-standards>
                </div>
            </div>
        </section>
        <script src="../lib/init.js"></script>
        <script src="../content_scripts/dist/defaults.js"></script>
        <script src="../content_scripts/dist/standards.js"></script>
        <script src="../lib/storage.js"></script>        
        <script src="js/lib/vue.js"></script>
        <script src="js/state.js"></script>
        <script src="js/components/domain-rules.vue.js"></script>
        <script src="js/components/web-api-standards.vue.js"></script>
        <script src="js/config.js"></script>
    </body>
</html>
