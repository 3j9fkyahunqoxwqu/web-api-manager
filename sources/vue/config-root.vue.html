<section class="container">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" :class="dataActiveTab === 'blocking-rules' ? 'active' : ''">
            <a href="#blocking-rules" @click="setActiveTab">Blocking Rules</a>
        </li>
        <li role="presentation" :class="dataActiveTab === 'import-export' ? 'active' : ''">
            <a href="#import-export" @click="setActiveTab">Import / Export</a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel"
           :class="['tab-pane', dataActiveTab === 'blocking-rules' ? 'active' : '']"
               id="blocking-rules">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <p>
                        Enter <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Match_patterns">domain matching rules</a>
                        on the right, to create a new blocking rule.  On the
                        right, select which functionality should be blocked for
                        hosts matching each rule.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <blocking-rules
                        :data-patterns="dataPatterns"
                        :data-selected-pattern="dataSelectedPattern"
                        :data-allowing-all-patterns="dataAllowingAllPatterns"
                        :data-blocking-any-patterns="dataBlockingAnyPatterns">
                    </blocking-rules>

                    <logging-settings :data-should-log="dataShouldLog"></logging-settings>
                </div>

                <div class="col-xs-8 col-md-8">
                    <web-api-standards
                        :data-should-log="dataShouldLog"
                        :data-current-standard-ids="dataCurrentStandardIds"
                        :data-selected-pattern="dataSelectedPattern"
                        :data-template="dataTemplate">
                    </web-api-standards>
                </div>
            </div>
        </div>

        <div role="tabpanel"
           :class="['tab-pane', dataActiveTab === 'import-export' ? 'active' : '']"
               id="import-export">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <import-export
                        :data-patterns="dataPatterns"
                        :data-current-standard-ids="dataCurrentStandardIds">
                    </import-export>
                </div>
            </div>
        </div>
    </div>
</section>
