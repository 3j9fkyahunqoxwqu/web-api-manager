<div class="logging-settings">
    <div class="checkbox">
        <label>
            <input type="checkbox"
                v-model="shouldLog"
                @change="shouldLogChanged">

            Log blocked functionality?

            <p class="help-block">
                Enabling logging will add a <em>View blocked features</em>
                option to the popup, which will allow you to view which
                standards were blocked for each page.  This option may have
                a slight negative impact on page performance.
            </p>
        </label>
    </div>
</div>
