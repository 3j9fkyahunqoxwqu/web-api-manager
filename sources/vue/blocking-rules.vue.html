<div class="patterns-container well">
    <div class="patterns-blocking-section">
        <h3>Blocking rules</h3>
        <template v-if="dataBlockingAnyPatterns.length">
            <div class="radio" v-for="pattern in dataBlockingAnyPatterns">
                <label>
                    <input type="radio"
                        :value="pattern"
                        v-model="dataSelectedPattern"
                        @change="onRadioChange">
                    {{ pattern }}
                    <span class="glyphicon glyphicon-remove"
                        v-if="!isDefault(pattern)"
                :data-pattern="pattern"
                        @click="onRemoveClick"></span>
                </label>
            </div>
        </template>
        <p v-else>No rules.</p>
    </div>

    <div class="patterns-allowing-all-section">
        <h3>Permitting rules</h3>
        <template v-if="dataAllowingAllPatterns.length">
            <div class="radio"
                v-for="pattern in dataAllowingAllPatterns">
                <label>
                    <input type="radio"
                        :value="pattern"
                        v-model="dataSelectedPattern"
                        @change="onRadioChange">
                    {{ pattern }}
                    <span class="glyphicon glyphicon-remove"
                        v-if="!isDefault(pattern)"
                :data-pattern="pattern"
                        @click="onRemoveClick"></span>
                </label>
            </div>
        </template>
        <p v-else>No rules.</p>
    </div>

    <div class="alert alert-danger" role="alert" v-if="errorMessage">
        {{ errorMessage }}
    </div>

    <div class="form-group" v-bind:class="{ 'has-error': errorMessage }">
        <label for="newPattern">Add new pattern</label>
        <input class="form-control"
        v-model.trim="newPattern"
         placeholder="*.example.org">
    </div>

    <button type="submit"
           class="btn btn-default btn-block"
          @click="newPatternSubmitted">Add Rule</button>
</div>
